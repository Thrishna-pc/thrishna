<html>
<body>
<h3>String Functions And Math Functions</h3>
<script>
var s1 = "JavaScript"
document.write("orginal:" , s1, "<br>")
document.write("Length: " , s1.length , "<br>")
document.write("Uppercase: " , s1.toUpperCase() , "<br>")
document.write("Substring(0,4): " , s1.substring(0,4) , "<br>")
var num = 5.7
document.write("Number: " , num , "<br>")
document.write("Round: " , Math.round(num) , "<br>")
document.write("Floor: " , Math.floor(num) , "<br>")
document.write("Square Root of 49: " , Math.sqrt(49) , "<br>")
document.write("log(10): " , Math.log(10) , "<br>")


</script>
</body>
</html>
