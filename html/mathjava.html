<!DOCTYPE html>
<html>
<head>
    <title>String and Math Functions in JavaScript</title>
</head>
<body>
    <h2> String Functions</h2>
    <script>
        var text = "JavaScript";

        document.write("Original String: " + text + "<br>");
        document.write("Length: " + text.length + "<br>");
        document.write("Uppercase: " + text.toUpperCase() + "<br>");
        document.write("Lowercase: " + text.toLowerCase() + "<br>");
        document.write("Character at position 4: " + text.charAt(4) + "<br>");
        document.write("Index of 'Script': " + text.indexOf("Script") + "<br>");
        document.write("Substring (0,10): " + text.substring(0,10) + "<br>");
    </script>

    <h2> Math Functions</h2>
    <script>
        var num = 4.7;

        document.write("Number: " + num + "<br>");
        document.write("Round: " + Math.round(num) + "<br>");
        document.write("Floor: " + Math.floor(num) + "<br>");
        document.write("Ceil: " + Math.ceil(num) + "<br>");
        document.write("Power (2,3): " + Math.pow(2,3) + "<br>");
        document.write("Square Root of 49: " + Math.sqrt(49) + "<br>");
        document.write("Absolute of -10: " + Math.abs(-10) + "<br>");
        document.write("Maximum (10,20,5): " + Math.max(10,20,5) + "<br>");
        document.write("Minimum (10,20,5): " + Math.min(10,20,5) + "<br>");
    </script>
</body>
</html>
