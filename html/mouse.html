<!DOCTYPE html>
<html>
<head>
<title>Changing image and text</title>
<style>
img {
  max-width: 50%;
  border: 2px solid green;
  border-radius: 50%;
  padding: 5px;
  height: 300px;
}
#p1 {
  position: relative;
  top: 20px;
  left: 10px;
  font-size: 20px;
  font-weight: bold;
}
</style>

<script>
function one() {
  document.getElementById("img").src = "bird1.jpg";
  document.getElementById("p1").innerHTML = "onmouseover";
  document.getElementById("p1").style.color = "violet";
}

function two() {
  document.getElementById("img").src = "bird2.jpg";
  document.getElementById("p1").innerHTML = "onmouseout";
  document.getElementById("p1").style.color = "red";
}
</script>
</head>

<body>
  <img src="bird3.jpg" id="img" onmouseover="one()" onmouseout="two()">
  <p id="p1"></p>
</body>
</html>
