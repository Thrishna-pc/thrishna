<html>
<head>
<title>Registration Form </title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
	form {
        background-color: white;
        padding: 30px 40px;
        width: 400px;
        border-radius: 8px;
    }
	h2 {
        text-align: center;
        text-decoration: underline;
        color: black;
    }
	label {
        display: inline-block;
        width: 120px;
        font-weight: bold;
        margin-bottom: 8px;
    }
	input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="date"],
    input[type="email"],
    select,
    textarea {
        width: 230px;
        padding: 6px;
        margin-bottom: 10px;
        border: 1px solid black;
        border-radius: 4px;
    }
	fieldset {
    border: none;
}
    legend {
        font-weight: bold;
    }
	input[type="radio"],
    input[type="checkbox"] {
        margin-left: 5px;
        margin-right: 5px;
    }
	input[type="submit"] {
        background-color: black;
        color: white;
        border: none;
        padding: 8px 15px;
        margin-right: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: white;
        color: black;
        border: 1px solid black;
    }
</style>
<script>
function validate()
{
var name = document.getElementById("nam").value;
var passwd = document.getElementById("pwd").value;
var phone = document.getElementById("pno").value;
if(name == "")
{
alert('Name cannot be blank');
return false;
}
else if(!isNaN(name))
{
alert('Name required alphabets!');
return false;
}
else if(passwd == "")
{ alert('Enter a Password');
return false;
}
else if(passwd.length <8)
{ alert('Password required atleast 8 characters');
return false;
}
else if(phone == "")
{
alert('Enter your phone number!');
return false;
}
else if(isNaN(phone))
{
alert('Invalid Phone Number');
return false;
}
else if(phone.length !=10)
{
alert('Not a Valid Phone Number (need 10 digits)');
return false;
}
else
{
alert('Thank You for Registration');
return true;
}
}
</script>
</head>
<body>
  <form style="width:900px; position:relative;" onsubmit="validate()"/>
        <h2>REGISTRATION FORM</h2>
<label>Name</label> <input type="text" placeholder="Name" id="nam"><br><br>
<label>Password</label> <input type="password" id = "pwd"><br></br>
<label>Phone Number</label> <input type="text" placeholder="Phone Number" id="pno"><br><br>
<button type="submit">Submit</button>
<button type="reset">cancel</button>
</form>
</body>
</html>
